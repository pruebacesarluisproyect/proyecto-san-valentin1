<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para alguien especial</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:black;
    font-family:Arial, Helvetica, sans-serif;
}

/* Fondo de estrellas */
.stars{
    position:absolute;
    width:100%;
    height:100%;
    background:transparent;
}

.stars span{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    animation: twinkle 3s infinite;
}

@keyframes twinkle{
    0%{opacity:0.2;}
    50%{opacity:1;}
    100%{opacity:0.2;}
}

/* Texto principal */
.mensaje{
    position:absolute;
    top:40%;
    width:100%;
    text-align:center;
    color:white;
    animation: aparecer 4s ease-in-out;
}

h1{
    font-size:50px;
    margin:0;
    text-shadow:0 0 20px #fff, 0 0 40px #00f;
}

p{
    font-size:20px;
    margin-top:10px;
}

@keyframes aparecer{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="mensaje">
    <h1>Para Sonaly ðŸ’«</h1>
    <p>Gracias por tu amistad, eres alguien muy especial ðŸŒŒ</p>
</div>

<script>
const starsContainer = document.getElementById("stars");

for(let i=0;i<200;i++){
    let star = document.createElement("span");
    star.style.top = Math.random()*100 + "%";
    star.style.left = Math.random()*100 + "%";
    star.style.animationDuration = (Math.random()*3+2)+"s";
    starsContainer.appendChild(star);
}
</script>

</body>
</html>
